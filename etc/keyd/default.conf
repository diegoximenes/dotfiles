capslock = esc

[meta]

h = left
l = right
j = down
k = up

# ç
; = macro(compose , c) 

# °
ro = macro(compose o o)

' = oneshot(tilde)
[ = oneshot(acute)

[meta+shift]

# Ç
; = macro(compose , C) 

' = oneshot(circumflex)
[ = oneshot(grave)

[tilde] 

' = ~

# ã

[meta]

h = left
l = right
j = down
k = up

# ç
; = macro(compose , c) 

# °
ro = macro(compose o o)

' = oneshot(tilde)
[ = oneshot(acute)

[meta+shift]

# Ç
; = macro(compose , C) 

' = oneshot(circumflex)
[ = oneshot(grave)

[tilde] 

space = ~

# ã
a = macro(compose a ~) 
# õ
o = macro(compose o ~) 

[circumflex]

space = ^

# â
a = macro(compose a ^)
# ê
e = macro(compose e ^)

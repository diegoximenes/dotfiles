[font]
size = 19
normal = { family = "Hack Nerd Font Mono", style = "Regular" }  # Default for Linux/BSD: "monospace", Regular

[window]
padding = { x = 4, y = 4 }

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
foreground = "#F3F3F3"
background = "#1C1C1C"
bright_foreground = "#FFFFFF"

[colors.normal]
black = "#2E3436"
red = "#CC0000"
green = "#4E9A06"
yellow = "#C4A000"
blue = "#3465A4"
magenta = "#75507B"
cyan = "#06989A"
white = "#D3D7CF"

[colors.bright]
black = "#555753"
red = "#EF2929"
green = "#8AE234"
yellow = "#FCE94F"
blue = "#729FCF"
magenta = "#AD7FA8"
cyan = "#34E2E2"
white = "#EEEEEC"

[shell]
program = "/opt/homebrew/bin/tmux"
args = ["new", "-A", "-s", "general"]

[keyboard]
bindings = [
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" }
]
